[uwsgi]
# full path to Django project's root directory
chdir            = /root/version-01/zeneth/venv/src/
# Django's wsgi file
module           = djangoproject.wsgi
# full path to python virtual env
#home             = /root/virtual-environments/myprojectenv/

# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /root/version-01/zeneth/venv/src/zenethvillas.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /root/version-01/zeneth/venv/src/uwsgi-emperor.log
